{% extends "base.html" %}
{% block title %}Note Created{% endblock %}
{% block content %}
    <h1>Note Created</h1>
    <p>Your note has been successfully created!</p>
    <p>Title: {{ title }}</p>
    <p>Content: {{ content }}</p>
    <a href="{{ url_for('notes.create_note') }}">Create another note</a>
    <a href="{{ url_for('index') }}">Back to home</a>
{% endblock content %}
