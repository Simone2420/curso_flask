{% extends "base.html" %}
{% block title %}Delete Note{% endblock %}
{% block content %}
    <h1>Delete Note</h1>
    <p>Are you sure you want to delete this note?</p>
    <p>Title: {{ note.title }}</p>
    <p>Content: {{ note.content }}</p>
    <form method="post">
        <button type="submit">Delete</button>
    </form>
{% endblock content%}
